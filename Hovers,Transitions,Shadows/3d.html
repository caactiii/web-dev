<style>
    .get {
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 120px;
        border-style: none;
        border-radius: 2px;
        font-weight: 700;
        cursor: pointer;
        transition: backgroud-color 0.15s;
    }
    .Download {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border-style: solid;
        height: 40px;
        width: 100px;
        font-weight: 700;
        border-radius: 2px;
        border-width: 1px;
        cursor: pointer;
        transition: backgroud-color 0.15s, color 0.15s;
    }
    .get:hover {
        background-color: rgb(121, 90, 179);
    }
    .Download:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }
</style>

<button class="get">Get started</button>
<button class="Download">Download</button>
