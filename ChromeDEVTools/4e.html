<style>
    .apply {
        background-color: rgb(10, 102, 194);
        color: white;
        padding-left: 22px;
        padding-right: 22px;
        padding-top: 12px;
        padding-bottom: 12px;
        border-style: none;
        border-radius: 20px;
        font-weight: 700;
        margin-right: 2px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .save {
        background-color: white;
        color: rgb(10, 102, 194);
        border-color: rgb(10, 102, 194);
        border-style: solid;
        padding-left: 22px;
        padding-right: 22px;
        padding-top: 12px;
        padding-bottom: 12px;
        font-weight: 700;
        border-radius: 20px;
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.15s, border-width 0.15s;
    }
    .apply:hover{
        background-color: rgb(10, 89, 168);
    }
    .save:hover{
        background-color:rgba(0, 0, 255, 0.15);
        border-width: 2px;
    }
</style>

<button class="apply">Apply on company website</button>
<button class="save">Save</button>
